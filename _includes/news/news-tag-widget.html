<!--Category Widget-->
<div class="sidebar-widget categories-widget">
  <div class="sidebar-title">
     <h2>Categories</h2>
  </div>
  <ul class="cat-list">
    {% assign tags = site.data.news-tags  %}
    {% assign tags = tags | sort: 'name' %}
    {% for tag in tags limit: 25 %}
      <li class="clearfix"><a href="#">{{ tag.name }} <span>(25)</span></a></li>
    {% endfor %}
  </ul>
</div>
<!--End Category Widget-->
